<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input {
        padding: 10px;
        width: 80%;
        max-width: 300px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: darkblue;
      }
      #result {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <input id="text-input" type="text" placeholder="Enter text..." />
    <button id="check-btn">Check</button>
    <p id="result"></p>

    <script>
      document
        .getElementById("check-btn")
        .addEventListener("click", function () {
          let inputElement = document.getElementById("text-input");
          let resultElement = document.getElementById("result");
          let text = inputElement.value;

          if (text.trim() === "") {
            alert("Please input a value.");
            return;
          }

          let cleanText = text.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
          let reversedText = cleanText.split("").reverse().join("");
          let isPalindrome = cleanText === reversedText;

          resultElement.textContent = isPalindrome
            ? `${text} is a palindrome.`
            : `${text} is not a palindrome.`;
        });
    </script>
  </body>
</html>
